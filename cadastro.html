<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - PASSA A BOLA</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>
  <!-- Header -->
  <nav class="navbar header navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand fw-bold text-success" href="./index.html">PASSA A BOLA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Formulário de Cadastro -->
  <div class="form-container">
    <h2 class="text-center text-success mb-4">Criar Conta</h2>
    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nome" placeholder="Seu nome" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="email@exemplo.com" required />
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="********" required />
      </div>

      <div class="mb-3">
        <label for="posicao" class="form-label">Posição</label>
        <select class="form-select" id="posicao" required>
          <option selected disabled value="">Selecione sua posição</option>
          <option>Goleira</option>
          <option>Zagueira</option>
          <option>Lateral</option>
          <option>Meio-campo</option>
          <option>Atacante</option>
        </select>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-custom">Cadastrar</button>
      </div>

      <div class="text-center mt-3">
        <a href="#">Já tem uma conta? Faça login</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
